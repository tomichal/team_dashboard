<div ng-controller="FreetextCtrl">
  <div td-field label="Text">
    <input name="text" ng-model="widget.text" type="text" autofocus required/>
  </div>
  <div td-field label="Width">
    <input name="size_x" ng-model="widget.size_x" type="number" min="1"/>
  </div>
  <div td-field label="Height">
    <input name="size_y" ng-model="widget.size_y" type="number" min="1"/>
  </div>
  <div td-bind-html-unsafe="customFieldsTemplate"></div>
</div>
